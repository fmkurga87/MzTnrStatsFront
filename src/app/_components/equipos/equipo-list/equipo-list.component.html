<h1 style = "text-align:center">EQUIPOS PARTICIPANTES</h1>
<h5 style = "text-align:center">(agregar filtros, paginado, etc)</h5>

<div class="row mt-5">
    <div *ngIf="equipos.length"> 
        <div *ngFor="let equipo of equipos">
            <div class="card text-bg-light">
                <div class="row align-items-center">
                    <div class="col-md-2 text-center">
                        {{equipo.idMz}}
                    </div>
                    <div class="col-md-2 text-center">
                        <img src="https://www.managerzone.com/dynimg/badge.php?team_id={{equipo.idMz}}&sport=soccer" alt="" width="90" height="125">
                    </div>
                    <div class="col-md-4 text-center" routerLink="/Equipos/{{equipo.idMz}}">
                        <h3>{{equipo.nombreEquipo}}</h3>
                    </div>
                    <div class="col-md-4 text-center">
                        {{equipo.usuarioMZ || "Usuario desconocido"}}
                    </div>
                </div>
            </div>
            <!-- <div style="text-align:center">
                {{equipo.NombreEquipo}}
                {{equipo.IdMz}} - {{equipo.NombreEquipo}} ({{equipo.UsuarioMZ}})
            </div> -->
        </div>
    </div>
</div>
