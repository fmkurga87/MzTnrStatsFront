<h1>Carga de Torneo</h1>
    <form [formGroup]="crearTorneosRequest" (ngSubmit)="onSubmitTorneo()">
        <div class="formulario-equipo">

            <div class="contenedor-campo">
                <div>
                    <label for="idMz">Id MZ</label>
                </div>
                <div>
                    <input class="form-control" placeholder="Id MZ" id="idMz" formControlName="idMz" type="number" />
                </div>
            </div>    
            <div class="contenedor-campo">
                <div>
                    <label for="nombre">Nombre del Torneo</label>
                </div>
                <div>
                    <input class="form-control" placeholder="Nombre del Torneo" id="nombre" formControlName="nombre" />
                </div>
            </div>
            
            <div class="contenedor-campo">
                <div>
                    <label for="edicion">Edicion</label>    
                </div>
                <div>
                    <input class="form-control" placeholder="Edicion"  id="edicion" formControlName="edicion" />
                </div>
            </div>
            <div class="contenedor-campo">
                <div>
                    <label for="temporadaMZ">Temporada MZ</label>
                </div>
                <div>
                    <input class="form-control" placeholder="Temporada MZ"  id="temporadaMZ" formControlName="temporadaMZ" />
                </div>
            </div>
            <div class="contenedor-campo">
                <div>
                    <label for="fechaInicio">Fecha Inicio</label>
                </div>
                <div class="input-fecha">
                    <input matImput [matDatepicker]="pickerInicio" class="form-control" placeholder="dd/mm/aaaa"  id="fechaInicio" formControlName="fechaInicio" />
                    <mat-datepicker #pickerInicio></mat-datepicker>
                    <button (click)="pickerInicio.open()" class="btn btn-primary"><fa-icon [icon]="faCalendar"></fa-icon></button>
                </div>
            </div>
            <div class="contenedor-campo">
                <div>
                    <label for="fechaFin">Fecha Fin</label>
                </div>
                <div class="input-fecha">
                    <input matImput [matDatepicker]="pickerFin" class="form-control" placeholder="dd/mm/aaaa"  id="fechaFin" formControlName="fechaFin" />
                    <mat-datepicker #pickerFin></mat-datepicker>
                    <button (click)="pickerFin.open()" class="btn btn-primary"><fa-icon [icon]="faCalendar"></fa-icon></button>
                </div>
            </div>
            <div class="contenedor-campo">
                <div>
                    <label for="link">Link</label>
                </div>
                <div>
                    <input class="form-control" placeholder="Link"  id="link" formControlName="link" />
                </div>
            </div>
            <div class="contenedor-campo">
                <div>
                    <label for="urlImagen">URL Imagen</label>
                </div>
                <div>
                    <input class="form-control" placeholder="URL Imagen"  id="urlImagen" formControlName="urlImagen" />
                </div>
            </div>
            <div class="contenedor-campo">
                <div>
                    <label for="tipo">Tipo Torneo</label>
                </div>
                <div>
                    <select class="form-select form-select-sm" id="tipo" formControlName="tipo" aria-label="Tipo Torneo">
                        <option selected>Seleccionar tipo de Torneo</option>
                        <option value="1">Liga Amistosa</option>
                        <option value="2">Copa Privada</option>
                        <option value="3">Basado en amistosos</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
