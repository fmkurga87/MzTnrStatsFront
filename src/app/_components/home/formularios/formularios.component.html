<div class="tab-panel">
    <tabset class="seleccion-formularios">
        <tab heading="Equipo">
            <h1>Carga manual de equipo</h1>
            <form [formGroup]="crearEquipoRequest" (ngSubmit)="onSubmitEquipo()">
                <div class="formulario-equipo">
                    <div class="contenedor-campo">
                        <div>
                            <label for="nombreEquipo">Nombre del Equipo</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Nombre del Equipo" id="nombreEquipo" formControlName="nombreEquipo" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="idMz">Id MZ</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Id MZ" id="idMz" formControlName="idMz" type="number" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="usuarioMZ">Usuario</label>    
                        </div>
                        <div>
                            <input class="form-control" placeholder="Usuario"  id="usuarioMZ" formControlName="usuarioMZ" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="nombre">Nombre</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Nombre"  id="nombre" formControlName="nombre" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="apellido">Apellido</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Apellido"  id="apellido" formControlName="apellido" />
                        </div>
                    </div>
                    <!--
                    <div class="contenedor-campo">
                        <label for="ciudadId">ID de la Ciudad</label>
                        <input id="ciudadId" formControlName="ciudadId" type="number" />
                    </div>
                    -->
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </tab>
        <tab heading="Torneo">
            <h1>Carga de Torneo</h1>
            <form [formGroup]="crearTorneosRequest" (ngSubmit)="onSubmitTorneo()">
                <div class="formulario-equipo">

                    <div class="contenedor-campo">
                        <div>
                            <label for="idMz">Id MZ</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Id MZ" id="idMz" formControlName="idMz" type="number" />
                        </div>
                    </div>    
                    <div class="contenedor-campo">
                        <div>
                            <label for="nombre">Nombre del Torneo</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Nombre del Torneo" id="nombre" formControlName="nombre" />
                        </div>
                    </div>
                    
                    <div class="contenedor-campo">
                        <div>
                            <label for="edicion">Edicion</label>    
                        </div>
                        <div>
                            <input class="form-control" placeholder="Edicion"  id="edicion" formControlName="edicion" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="tempordaMZ">Temporada MZ</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Temporada MZ"  id="tempordaMZ" formControlName="tempordaMZ" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="fechaInicio">Fecha Inicio</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Fecha Inicio"  id="fechaInicio" formControlName="fechaInicio" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="fechaFin">Fecha Fin</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Fecha Fin"  id="fechaFin" formControlName="fechaFin" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="link">Link</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="Link"  id="link" formControlName="link" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="urlImagen">URL Imagen</label>
                        </div>
                        <div>
                            <input class="form-control" placeholder="URL Imagen"  id="urlImagen" formControlName="urlImagen" />
                        </div>
                    </div>
                    <div class="contenedor-campo">
                        <div>
                            <label for="tipo">Tipo Torneo</label>
                        </div>
                        <div>
                            <select class="form-select form-select-sm" aria-label="Tipo Torneo">
                                <option selected>Seleccionar tipo de Torneo</option>
                                <option value="1">Liga Amistosa</option>
                                <option value="2">Copa Privada</option>
                                <option value="3">Basado en amistosos</option>
                            </select>
                        </div>
                        
                        <!-- <div>
                            <input class="form-control" placeholder="Tipo Torneo"  id="tipo" formControlName="tipo" />
                        </div> -->
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </tab>
    </tabset>
</div>
